<ion-content>
    <span style="cursor:pointer; float: right; padding: 12px; font-size: 2em;" (click)="close()">
        <ion-icon style="color: var(--ion-color-tertiary)" name="close-circle" slot="end"></ion-icon>
    </span>

    <canvas id="canvas" width="300" height="200" #canvas></canvas>

    <table id="memorial-table" class="table table-striped table-hover">

        <tbody>
        <tr>
            <td>Lx</td>
            <td id="lx-col">{{result.lx}}m</td>
        </tr>

        <tr>
            <td>Ly</td>
            <td id="ly-col">{{result.ly}}m</td>
        </tr>

        <tr>
            <td>Mx</td>
            <td id="mx-col">{{result.momento.mx}}kN/m</td>
        </tr>

        <tr>
            <td>My</td>
            <td id="my-col">{{result.momento.my}}kN/m</td>
        </tr>

        <tr>
            <td>P</td>
            <td id="p-col">{{result.carregamento.p}}kN/m<sup>2</sup></td>
        </tr>

        <tr>
            <td>Mr</td>
            <td id="mr">{{result.flecha.mr}}kN/m</td>
        </tr>

        <tr>
            <td>Ei</td>
            <td id="ei">{{result.flecha.ei}}MPa</td>
        </tr>

        <tr>
            <td>Es</td>
            <td id="es">{{result.flecha.es}}kN/cm<sup>2</sup></td>
        </tr>

        <tr>
            <td><label>&alpha;i</label></td>
            <td id="alphaI">{{result.flecha.alphaI}}</td>
        </tr>

        <tr>
            <td><label>&alpha;</label></td>
            <td id="alphaBares">{{result.flecha.alphaBares}}</td>
        </tr>

        <tr>
            <td>fi</td>
            <td id="fi">{{result.flecha.fi}}</td>
        </tr>
        </tbody>
    </table>
</ion-content>
