<ion-content>
    <a style="float: right; padding: 12px; font-size: 2em;" (click)="close()" href="#">
        <ion-icon name="close-circle" slot="end"></ion-icon>
    </a>

    <canvas id="canvas" width="300" height="200" #canvas></canvas>

    <table id="memorial-table" class="table table-striped table-hover">

        <tbody>
        <tr>
            <td>Lx</td>
            <td id="lx-col">{{result.lx}}</td>
        </tr>

        <tr>
            <td>Ly</td>
            <td id="ly-col">{{result.ly}}</td>
        </tr>

        <tr>
            <td>Mx</td>
            <td id="mx-col">{{result.momento.mx}}</td>
        </tr>

        <tr>
            <td>My</td>
            <td id="my-col">{{result.momento.my}}</td>
        </tr>

        <tr>
            <td>P</td>
            <td id="p-col">{{result.carregamento.p}}</td>
        </tr>

        <tr>
            <td>Mr</td>
            <td id="mr">{{result.flecha.mr}}</td>
        </tr>

        <tr>
            <td>Ei</td>
            <td id="ei">{{result.flecha.ei}}</td>
        </tr>

        <tr>
            <td>Es</td>
            <td id="es">{{result.flecha.es}}</td>
        </tr>

        <tr>
            <td><label>&#913;i</label></td>
            <td id="alphaI">{{result.flecha.alphaI}}</td>
        </tr>

        <tr>
            <td><label>&#913;</label></td>
            <td id="alphaBares">{{result.flecha.alphaBares}}</td>
        </tr>

        <tr>
            <td>fi</td>
            <td id="fi">{{result.flecha.fi}}</td>
        </tr>
        </tbody>
    </table>
</ion-content>
